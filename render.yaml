services:
  - type: web
    name: SEED Medicare AI Backend
    env: python
    # Source configuration for automatic deployments
    repo: https://github.com/abimmost/SEED-Medical-AI-Assistant---Production-Ready-Healthcare-Application.git
    branch: abimmost-code
    region: frankfurt # Default: oregon
    autoDeployTrigger: 'commit' # Disable automatic deploys(commit|checksPass|off)

    buildCommand: "pip install -r requirements.txt"
    preDeployCommand: "cd backend"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    plan: free

    # ðŸš¨ SECURE CONFIGURATION: Only list the KEYS here ðŸš¨
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "http://localhost:3000,http://127.0.0.1:3000"
      - key: GEMINI_MODEL
        value: "gemini-2.5-flash"
      - key: TEMPERATURE
        value: 0.7
      - key: MAX_TOKENS
        value: 2048
